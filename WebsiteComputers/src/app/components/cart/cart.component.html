<p-card header="Shopping Cart">

    <p-table [value]="products" [tableStyle]="{'min-width': '60rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Image</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total Price</th>
                <th>Delete</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td [routerLink]="['/product/', product.id]" style="cursor: pointer;">{{product.name}}</td>
                <td [routerLink]="['/product/', product.id]" style="cursor: pointer;"><img [src]="product.img" [alt]="product.name" width="100" class="shadow-4" /></td>
                <td>{{product.price | currency:'USD'}}</td>
                <td>
                    <div>
                        <input #quantityInput type="number" style="width: 50px;">
                        <p-button icon="pi pi-check" style="margin-left: 10px;" (click)="updateQuantity(product, quantityInput.valueAsNumber)"></p-button>
                    
                    </div> 
                </td>
                <td>{{(product.price * quantityInput.valueAsNumber) | currency:'USD'}}</td>
                <td>
                    <p-button icon="pi pi-trash" (click)="deleteProduct(product)"></p-button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="flex align-items-center justify-content-between">
                In total there are {{products ? products.length : 0 }} products.
            </div>
        </ng-template>
    </p-table>
</p-card>

<br />

<p-card>
    <div class="card-container">
        <h2>
            Total Price:
        </h2>
        <h4 style="margin-left: auto; margin-right: 20px;">
            {{1000000 | currency:'VND'}}
        </h4>
        <p-button label="Check Out" styleClass="p-button-danger"></p-button>
    </div>
</p-card>
<br />
