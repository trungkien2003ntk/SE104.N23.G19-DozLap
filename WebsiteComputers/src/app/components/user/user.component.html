<p-tabView class="tabView">
    <p-tabPanel header="Profile">
        <div>
            <div class="title-bar">
                <h3>My Profile</h3>
                <p>Manage and protect your account</p>
            </div>
            <div class="content-bar">
                <div class="main-content">
                    <form class="register-form form" [formGroup]="formUser" (ngSubmit)="save()">
                        <input type="text" placeholder="{{userData.username}}" formControlName="username"/>
                        <input type="text" placeholder="{{userData.firstname}}" formControlName="firstname"/>
                        <input type="text" placeholder="{{userData.lastname}}" formControlName="lastname"/>
                        <input type="text" placeholder="{{userData.email}}" formControlName="email"/>
                        <input type="tel" placeholder="{{userData.phone}}" formControlName="phone"/>
                        <input type="date" placeholder="{{userData.birthdate}}" formControlName="birthdate"/>
                        <div class="radio-group" formControlName="gender">
                            <p>Gender</p>
                            <input type="radio" name="gender" value="male" checked="userData.gender === 'male'"> Male
                            <input type="radio" name="gender" value="female" checked="userData.gender === 'female'"> Female
                            <input type="radio" name="gender" value="unknown" checked="userData.gender === 'unknown'"> Unknown
                        </div>
                        <button>Save</button>
                    </form>
                </div>
                <div class="avt-content">

                </div>
            </div>
        </div>
    </p-tabPanel>
    <p-tabPanel header="My Purchase">

    </p-tabPanel>
    <p-tabPanel header="Change Password">
        <div>
            <div class="title-bar">
                <h3>Chage Password</h3>
                <p>For your account's security, do not share your password with anyone else</p>
            </div>
            <div class="content-bar">
                <div class="main-content">
                    <form class="register-form form" [formGroup]="formPassword" (ngSubmit)="save()">
                        <input type="password" placeholder="current passwrod" formControlName="currentPassword" />
                        <input type="password" placeholder="new password" formControlName="newPassword"/>
                        <input type="password" placeholder="confirm password" formControlName="confirmPassword" />
                        <button>Save</button>
                    </form>

                </div>
                <div class="avt-content">

                </div>
            </div>
        </div>
    </p-tabPanel>
</p-tabView>
<br />
