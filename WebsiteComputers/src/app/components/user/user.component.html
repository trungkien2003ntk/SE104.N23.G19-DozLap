<p-tabView class="tabView">
    <p-tabPanel header="Profile">
        <div>
            <div class="title-bar">
                <h3>My Profile</h3>
                <p>Manage and protect your account</p>
            </div>
            <div class="content-bar">
                <div class="main-content">
                    <form class="register-form form" [formGroup]="formUser" (ngSubmit)="onSaveUser()">
                        <input type="text" placeholder="{{userData.first_name}}" formControlName="first_name" />
                        <input type="text" placeholder="{{userData.last_name}}" formControlName="last_name" />
                        <input type="text" placeholder="{{userData.email}}" formControlName="email" />
                        <input type="tel" placeholder="{{userData.phone_number}}" formControlName="phone_number" />
                        <input type="text" placeholder="{{userData.date_of_birth}}" formControlName="date_of_birth"
                            onfocus="(this.type='date')" onblur="(this.type='text')">
                        <div class="radio-group" formControlName="gender">
                            <p>Gender</p>
                            <input type="radio" name="gender" value="male" formControlName="gender" checked="userData.gender === 'male'"> Male
                            <input type="radio" name="gender" value="female" formControlName="gender" checked="userData.gender === 'female'">
                            Female
                            <input type="radio" name="gender" value="unknown" formControlName="gender" checked="userData.gender === 'unknown'">
                            Unknown
                        </div>
                        <button>Save</button>
                    </form>
                </div>
                <div class="avt-content">

                </div>
            </div>
        </div>
    </p-tabPanel>
    <p-tabPanel header="My Purchase">

    </p-tabPanel>
    <p-tabPanel header="Change Password">
        <div>
            <div class="title-bar">
                <h3>Chage Password</h3>
                <p>For your account's security, do not share your password with anyone else</p>
            </div>
            <div class="content-bar">
                <div class="main-content">
                    <form class="register-form form" [formGroup]="formPassword" (ngSubmit)="onSavePassword()">
                        <input type="password" placeholder="current passwrod" formControlName="currentPassword" />
                        <input type="password" placeholder="new password" formControlName="newPassword" />
                        <input type="password" placeholder="confirm password" formControlName="confirmPassword" />
                        <button>Save</button>
                    </form>

                </div>
                <div class="avt-content">

                </div>
            </div>
        </div>
    </p-tabPanel>
</p-tabView>
<br />
