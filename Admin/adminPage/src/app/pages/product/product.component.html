<!-- MAIN -->
<main>
  <div class="table-data">
    <div class="btn">
      <h3>Product</h3>
    <mat-form-field>
      <mat-icon matPrefix>search</mat-icon>
      <input class="search" matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
    </mat-form-field>
      <a class="btn-addnew" (click)="openAddEditManuForm()">
        <i class='bx bxs-add-to-queue'></i>
        <span class="text">Add New</span>
      </a>

      <!-- <a href="#" class="btn-download">
        <i class='bx bxs-cloud-download' ></i>
        <span class="text">Download PDF</span>
      </a> -->
    </div>        

    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
      
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="image_url">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
        <td mat-cell *matCellDef="let row"> 
          <img [src]="row.image_url" alt="Product Image" />
        </td>
      </ng-container>
  
      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let row" > {{row.description}} </td>
      </ng-container>


      <!-- DisplayOrder Column -->
      <ng-container matColumnDef="specs">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Specs </th>
        <td mat-cell *matCellDef="let row"> {{row.specs}} </td>
      </ng-container>

      <!-- DisplayOrder Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
        <td mat-cell *matCellDef="let row"> {{row.price | currency:'VND'}} </td>
      </ng-container>
  
      <!-- DisplayOrder Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let row">
          {{ row.status ? 'In Stock' : 'Out of Stock' }}
        </td>
      </ng-container>
  
      <!-- Picture Column -->
      <ng-container matColumnDef="category_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
        <td mat-cell *matCellDef="let row"> {{row.category_id}} </td>
      </ng-container>

      <!-- action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row"> 
          <button mat-icon-button color="primary" (click)="openEditForm(row)">
              <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteProd(row.id)">
            <mat-icon>delete</mat-icon>
        </button>
        </td>
      </ng-container>
  
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
      
    <mat-paginator [pageSizeOptions]="[5, 7, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</main>
<!-- MAIN -->
