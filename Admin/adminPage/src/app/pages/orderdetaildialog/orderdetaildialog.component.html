<div mat-dialog-title>
    <h1>Order Detail Form</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Order Id</mat-label>
                <input matInput type="number" formControlName="order_id" readonly>
              </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Product Id</mat-label>
                <input  matInput type="number" formControlName="product_id">
              </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Quantity</mat-label>
                <input matInput type="number" formControlName="quantity">
            </mat-form-field>         
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Rating</mat-label>
                <input  matInput type="number" formControlName="rate">
                <span matTextSuffix>â˜…</span>    
            </mat-form-field>
        </div>


        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Comment</mat-label>
                <textarea  matInput formControlName="comment"></textarea>
            </mat-form-field>
        </div>

    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button"  [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data.order_id !==null && data.product_id == null ? 'Save' : 'Update'}}</button>
    </div>
</form>
