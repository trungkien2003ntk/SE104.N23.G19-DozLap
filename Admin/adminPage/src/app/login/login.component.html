<div class="container">
    <div class="div-form">
        <h1>Login</h1>

        
        <form class="example-form" [formGroup]="loginform" (ngSubmit)="proceedlogin()">
            <mat-form-field appearance="outline">
                <mat-icon matPrefix>person</mat-icon>
                <input matInput formControlName="id" placeholder="Username" >
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-icon matPrefix>lock</mat-icon>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Password" >
            <button mat-icon-button matSuffix (click)="hide = !hide; $event.preventDefault()" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                
            </mat-form-field>
                <div class="check">
                <input type="checkbox">
                <span>Remember me</span>
            </div>
                
            <button class="login" color="primary">Login</button>
            </form>
        
    </div>
    <div class="div-text">
        <div class="content">
            <h1>Welcome Admin Page</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat, sunt, praesentium ipsa nostrum aliquid odio temporibus aut fugiat amet tempore molestiae. Velit totam, quo odit nam error ab molestiae dicta.</p>
        </div> 
        <img src="assets/imgLogin.svg" alt="" class="image">
    </div>
</div>
